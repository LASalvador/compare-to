<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function analyse() {
            var text = document.getElementById("text").value;

            var comparable = /compareTo\([\w\d]+\)/
            comparable_var = text.match(comparable)[0];
            var comparable2 = /\([\w\d]+\)/gm;
            // getting the comparable var
            var comparable_var = comparable_var.match(comparable2)[0];
            var comparable3 = /[\w\d]+/gm;
            comparable_var = comparable_var.match(comparable3)[0];
                    
            var operator = /(<=|>=|<|>|!=|==)/gm;
            operator_var = text.match(operator)[0];

            var comparator = /(<=|>=|<|>|!=|==)\s?-?\d/gm;
            var comparator_var = text.match(comparator)[0];
            var comparator2 = /-?\d/;
            comparator_var = comparator_var.match(comparator2);

            var final = "this"

            if (comparator_var == 0 && operator_var == "==") {
                final += " == " + comparable_var;
            } else if (comparator_var == 0 && operator_var == "<") {
                final += " < " + comparable_var;
            } else if (comparator_var == 0 && operator_var == "<=") {
                final += " <= " + comparable_var;
            } else if (comparator_var == 0 && operator_var == ">") {
                final += " > " + comparable_var;
            } else if (comparator_var == 0 && operator_var == ">=") {
                final += " >= " + comparable_var;
            } else if (comparator_var == 0 && operator_var == "!=") {
                final += "!=" + comparable_var;
            } else if (comparator_var == -1 && operator_var == "==") {
                final += "<" + comparable_var;
            } else if (comparator_var == -1 && operator_var == ">") {
                final += ">=" + comparable_var;
            } else if (comparator_var == -1 && operator_var == "!=") {
                final += ">=" + comparable_var;
            } else if (comparator_var == 1 && operator_var == "==") {
                final += ">" + comparable_var;
            } else if (comparator_var == 1 && operator_var == "<") {
                final += "<=" + comparable_var;
            } else if (comparator_var == 1 && operator_var == "!=") {
                final += "<=" + comparable_var;
            }
             
            document.getElementById("response").innerText = final;
        }
    </script>
</head>

<body>
    <input type="text" id="text">
    <button onclick="analyse()">Analyse</button>
    <p id="response"></p>
</body>

</html>
